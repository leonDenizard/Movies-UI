<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/swiper.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" href="assets/fav.png" type="image/x-icon">
    <title>Movies Concept</title>
  </head>

  <body>
    <img id="background" src="" alt="">
    <div class="container-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
      <!-- header dispositivos menores -->
      <header>
        <div class="wrapper-menu">

          <div class="content-menu">

            <div class="welcomme">
              <h2>Olá novamente!</h2>
              <p>É muito bom ter você de volta!</p>
            </div>
  
            <div class="wrapper-input">
              <input type="email" name="email" id="email" placeholder="nome@email.com">
              <input type="password" name="password" id="password" placeholder="Senha">
            </div>
            <div class="recovery">
              <a href="#">Recuperar senha</a>
            </div>
  
            <div class="sigin">
              <a href="#">Entrar</a>
            </div>
  
            <div class="continue">
              <span id="left"></span>
              <p>Ou continue com</p>
              <span id="right"></span>
            </div>
  
            <div class="wrapper-social-media">
              <span><i class="ph ph-google-logo"></i></span>
              <span><i class="ph ph-apple-logo"></i></span>
              <span><i class="ph ph-facebook-logo"></i></span>
            </div>
  
            <div class="not-menber">
              <p>Não é membro?</p> <a href="#">Registre-se agora</a>
            </div>
            
          </div>
          
        </div>
        
      </header>
      <!-- Fim header -->
      <main>
        <section class="container-movies">
        
          <h1>Tranding top</h1>
          
          <div class="swiper">
  
            <div class="swiper-wrapper">
            </div>
          </div>
          <section class="container-data">
            
            <div class="container-info">
              <div class="wrapper-title">
                <h2 id="movie-title"></h2>
                <span class="description">Ano: </span>
                <span class="sub-description" id="movie-year"></span>
              </div>
              <div class="movie-data">
                <span class="description">Data de lançamento:</span><span class="sub-description" id="movie-date-launch"></span>
                <br>
                <span class="description">Genero:</span><span class="sub-description" id="movie-genres"></span>
                <br>
                <span class="description">Duração:</span><span class="sub-description" id="movie-duraction"></span>
              </div>
              <div class="movie-avaliation">
                <div class="container-value">
                  <span id="avaliation-value"></span>
                </div>
                <span class="description">Avaliação dos usuários</span>
              </div>
              <span class="description" id="sinopse">Sinopse</span>
              <div class="movie-sinopse">
                <p></p>
              </div>
            </div>

            <div class="container-cast">
              <div class="profile">
                <img src="" alt="">
              </div>
              <span class="description">Atores: </span><span class="sub-description" id="name-actor">nome do fulano</span>
            </div>
            
            

          </section>
        </section>
  
        <nav class="container-navigation">
          <div class="title">
            <h1>GLL</h1>
          </div>
          <ul class="list-link">
            <li class="active"><a href="index.html"><i class="ph ph-house"></i><span>Home</span></a></li>
            <li><a href="movies.html"><i class="ph ph-film-reel"></i><span>Filmes</span></a></li>
            <li><a href="#"><i class="ph ph-film-slate"></i><span>Séries</span></a></li>
            <li><a href="favourites.html"><i class="ph ph-heart"></i><span>Favoritos</span></a></li>
          </ul>
          <div class="login">
            <a href="#"><i class="ph ph-sign-out"></i><span>Sair</span></a></li>
          </div>
        </nav>
      </main>
      <div id="load">
        <div class="trigger">
          
        </div>
      </div>

    
    <script src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  </body>
</html>
